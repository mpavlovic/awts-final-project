<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title><ui:insert name="naslov">Naslov</ui:insert></title>
    </h:head>

    <h:body>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script> <!--TODO ovdje ?-->
        <f:view locale="#{localization.currentLocale}">
            <div id="top">
                <ui:insert name="top">Top</ui:insert>
            </div>
            <div>
                <div id="left">
                    
                    <h:link value="#{lang.odabirJezika_naslov}" outcome="index" /><br/>
                    
                    <c:if test="#{!userManager.userLoggedIn}">
                        <h:link value="#{lang.index_registracija}" outcome="registracija" /><br/>  
                    </c:if>
                    
                    <c:if test="#{!userManager.userLoggedIn}">
                        <h:link value="#{lang.login_naslov}" outcome="login" /><br/>
                    </c:if>
                    
                    <c:if test="#{userManager.userLoggedIn}">
                        <h:link value="#{lang.podaciKorisnika_naslov}" outcome="podaciKorisnika" /><br/>
                    </c:if>
                    
                    <c:if test="#{userManager.userLoggedIn}">
                        <h:link value="#{lang.adrese_kratkiNaslov}" outcome="adrese"/><br/>
                    </c:if>
                    
                    <c:if test="#{userManager.hasUserRole('admin')}">
                        <h:link value="#{lang.dnevnik_naslov}" outcome="pregledDnevnika"/><br/>
                    </c:if>
                    
                    <c:if test="#{userManager.hasUserRole('admin')}">
                        <h:link value="#{lang.poruke_naslov}" outcome="pregledPoruka"/><br/>
                    </c:if>
                    
                    <c:if test="#{userManager.hasUserRole('admin')}">
                        <h:link value="#{lang.editKorisnika_link}" outcome="editSvihKorisnika"/><br/>
                    </c:if>
                    
                    <c:if test="#{userManager.hasUserRole('admin')}">
                        <h:link value="#{lang.cjenik_link}" outcome="cjenik"/><br/>
                    </c:if>
                    
                    <c:if test="#{userManager.userLoggedIn}"> 
                        <h:form>
                            <h:commandLink value="#{lang.logout_naslov}" action="#{userManager.logout()}"/>
                        </h:form>
                    </c:if>
                    
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
            <div id="bottom">
                Milan PavloviÄ‡ &copy; 2015
            </div>
        </f:view>
    </h:body>

</html>
