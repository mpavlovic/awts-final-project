<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="naslov">
                #{lang.login_naslov}
            </ui:define>

            <ui:define name="top">
                #{lang.login_naslov}
            </ui:define>
                
            <ui:define name="content">
                <h:form>
                    <h:outputLabel for="username" value="#{lang.login_username}" />
                    <h:inputText id="username" value="#{userManager.username}" />
                    <h:message for="username" style="color: red" /><br/>
                    
                    <h:outputLabel for="password" value="#{lang.login_password}"/>
                    <h:inputSecret id="password" value="#{userManager.password}"/>
                    <h:commandButton value="#{lang.login_naslov}" action="#{userManager.login()}"/><br/>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
